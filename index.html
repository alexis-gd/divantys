<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Divantys</title>
    <link rel="icon" type="image/png" href="img/iconos/d.svg" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/index.css?var=1.1.1" />
    <link rel="stylesheet" href="css/animaciones.css?var=1.1.1" />
</head>

<body>
    <div class="box_redes">
        <div class="redes">
            <div class="redes_contenido d-none">
                <a href="#" class="btn_img">
                    <img src="img/iconos/messenger.svg" class="img_redes" alt="">
                </a>
                <a href="#" class="btn_img">
                    <img src="img/iconos/whatsapp.svg" class="img_redes" alt="">
                </a>
                <a href="#" class="btn_img">
                    <img src="img/iconos/facebook.svg" class="img_redes" alt="">
                </a>
            </div>
            <button class="btn btn_redes">¡Contáctanos!</button>
        </div>
        <div class="redes">
            <div class="redes_contenido d-none flex-column">
                <a href="#" class="btn btn_link link_color1">Decoraciones</a>
                <a href="#" class="btn btn_link link_color2">Renta de bases</a>
                <a href="#" class="btn btn_link link_color3">Galería Divantys</a>
            </div>
            <button class="btn btn_redes">¿Qué hay aquí?</button>
        </div>
    </div>
    <div class="main">
        <div id="carousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/banners/slider1.jpg" class="d-block w-100 img_carousel" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="img/banners/slider2.jpg" class="d-block w-100 img_carousel" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="img/banners/slider3.jpg" class="d-block w-100 img_carousel" alt="...">
                </div>
            </div>
        </div>
    </div>
    <div>
        <p class="p-aviso">¡Arma tu mesa de postres y deleita a tus invitados!</p>
    </div>
    <div class="box_card">
        <div class="cards">
            <img src="img/iconos/boton_postres.svg" class="img_card" alt="">
            <img src="img/boton-postres-info.png" class="img_card2" alt="">
            <div class="box_btn_card">
                <img src="img/iconos/ic-mesa.svg" class="img_btn" alt="">
                <button type="button" class="btn btn_card btn_1" data-type="1">armar mesa</button>
            </div>
        </div>
        <div class="cards">
            <img src="img/iconos/boton_dulces.svg" class="img_card" alt="">
            <img src="img/boton-dulces-info.png" class="img_card2" alt="">
            <div class="box_btn_card">
                <img src="img/iconos/ic-mesa.svg" class="img_btn" alt="">
                <button type="button" class="btn btn_card btn_2" data-type="2">armar mesa</button>
            </div>
        </div>
        <div class="cards">
            <img src="img/iconos/boton_enchilosos.svg" class="img_card" alt="">
            <img src="img/boton-enchilosos-info.png" class="img_card2" alt="">
            <div class="box_btn_card">
                <img src="img/iconos/ic-mesa.svg" class="img_btn" alt="">
                <button type="button" class="btn btn_card btn_3" data-type="3">armar mesa</button>
            </div>
        </div>
        <div class="cards">
            <img src="img/iconos/boton_combinado.svg" class="img_card" alt="">
            <img src="img/boton-combinado-info.png" class="img_card2" alt="">
            <div class="box_btn_card">
                <img src="img/iconos/ic-mesa.svg" class="img_btn" alt="">
                <button type="button" class="btn btn_card btn_4" data-type="1">armar mesa</button>
            </div>
        </div>
    </div>

    <!-- Modal armar mesa -->
    <div class="modal fade modal-color" id="mesaModal" tabindex="-1" aria-labelledby="mesaModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered justify-content-center">
            <div class="modal-content">
                <div class="modal-body">
                    <p class="p-modal-title">¿De cuántos postres será tu mesa?</p>
                    <p class="p-modal-subtitle">Selecciona la cantidad de artículos de acuerdo a tu número de invitados.</p>

                    <div class="cont-radio">
                        <input type="hidden" name="tipo">
                        <div class="d-flex">
                            <input type="radio" name="mesa" id="mesa1" checked="checked" value="60" class="input-radio" />
                            <label class="label" for="mesa1">60</label>
                        </div>
                        <div class="d-flex">
                            <input type="radio" name="mesa" id="mesa2" value="120" class="input-radio" />
                            <label class="label" for="mesa2">120</label>
                        </div>
                    </div>
                    <div class="cont-radio">
                        <div class="d-flex">
                            <input type="radio" name="mesa" id="mesa3" value="180" class="input-radio" />
                            <label class="label" for="mesa3">180</label>
                        </div>
                        <div class="d-flex">
                            <input type="radio" name="mesa" id="mesa4" value="240" class="input-radio" />
                            <label class="label" for="mesa4">240</label>
                        </div>
                    </div>
                    <div class="cont-radio">
                        <div class="d-flex">
                            <input type="radio" name="mesa" id="mesa5" value="300" class="input-radio" />
                            <label class="label" for="mesa5">300</label>
                        </div>
                        <div class="d-flex">
                            <input type="radio" name="mesa" id="mesa6" value="360" class="input-radio" />
                            <label class="label" for="mesa6">360</label>
                        </div>
                    </div>
                    <div class="box-btn-armar my-4">
                        <img src="img/iconos/ic-mesa.svg" alt="" class="img-modal">
                        <button type="button" class="btn btn-modal-armar" id="btn_armar">armar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/jquery-3.5.1.slim.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/index.js?var=1.1.1"></script>

</html>
