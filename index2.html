<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Divantys</title>
    <link rel="icon" type="image/png" href="img/divantys.svg" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/flickity.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@100;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/aos.css" />
    <link rel="stylesheet" type="text/css" href="css/design.css" />
</head>

<body>
    <div class="bottom-table">
        <img src="img/elipse.svg" alt="">
    </div>
    <div class="table-svg">
        <img src="img/ic-mesa.svg" alt="">
    </div>
    <div class="car">150</div>
    <div class="top-banner" data-aos="fade-down" data-aos-delay="0" data-aos-duration="1000">
    </div>
    <div class="main2">
        <div class="container">
            <div class="row justify-content-center align-items-center section pb-5" data-aos="zoom-in" data-aos-delay="0" data-aos-duration="1000">
                <div class="col">
                    <div class="row justify-content-center p-1">
                        <a href="./" class="logo-2">
                            <img src="img/divantys-dulces.svg" alt="">
                        </a>
                    </div>
                    <div class="row justify-content-center p-2">
                        <span class="title-section">Mesa de dulces</span>
                    </div>
                    <div class="row justify-content-center dulces p-2 pb-3">
                        <a href="#table-1" id="btnOp1" class="hover"><img src="img/b-postres.svg" alt=""></a>
                        <a href="#table-2" id="btnOp2" class="hover"><img src="img/b-dulces.svg" alt=""></a>
                        <a href="#table-3" id="btnOp3" class="hover"><img src="img/b-enchiloso.svg" alt=""></a>
                        <a href="#table-4" class="hover" id="btnOp4" data-item="4"><img src="img/b-combinado.svg" alt=""></a>
                    </div>
                    <div class="container">
                        <div class="main-carousel">
                            <div class="carousel-cell" data-item="m1-1" id="table-1"><img class="carousel-cell-image" data-flickity-lazyload="img/img1.png" /></div>
                            <div class="carousel-cell" data-item="m1-2"><img class="carousel-cell-image" data-flickity-lazyload="img/img2.png" /></div>
                            <div class="carousel-cell" data-item="m1-3"><img class="carousel-cell-image" data-flickity-lazyload="img/img3.png" /></div>

                            <div class="carousel-cell" data-item="m2-1" id="table-2"><img class="carousel-cell-image" data-flickity-lazyload="img/b-postres.svg" /></div>
                            <div class="carousel-cell" data-item="m2-2"><img class="carousel-cell-image" data-flickity-lazyload="img/b-dulces.svg" /></div>
                            <div class="carousel-cell" data-item="m2-3"><img class="carousel-cell-image" data-flickity-lazyload="img/b-enchiloso.svg" /></div>
                            <div class="carousel-cell" data-item="m2-4"><img class="carousel-cell-image" data-flickity-lazyload="img/b-combinado.svg" /></div>

                            <div class="carousel-cell" data-item="m3-1" id="table-3"><img class="carousel-cell-image" data-flickity-lazyload="img/img3.png" /></div>
                            <div class="carousel-cell" data-item="m3-2"><img class="carousel-cell-image" data-flickity-lazyload="img/img2.png" /></div>
                            <div class="carousel-cell" data-item="m3-3"><img class="carousel-cell-image" data-flickity-lazyload="img/img1.png" /></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/flickity.pkgd.min.js"></script>
<script src="js/hash.js"></script>
<script src="js/aos.js"></script>
<script src="js/function.js"></script>

</html>
